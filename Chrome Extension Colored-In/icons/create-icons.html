<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<p>Right-click each canvas below and "Save image as..." to save the icons:</p>
<h3>icon16.png (16x16)</h3>
<canvas id="c16" width="16" height="16"></canvas>
<h3>icon48.png (48x48)</h3>
<canvas id="c48" width="48" height="48"></canvas>
<h3>icon128.png (128x128)</h3>
<canvas id="c128" width="128" height="128"></canvas>

<script>
function drawIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const s = canvas.width;
  
  // Background gradient (purple to pink)
  const grad = ctx.createLinearGradient(0, 0, s, s);
  grad.addColorStop(0, '#8B5CF6');
  grad.addColorStop(1, '#EC4899');
  
  // Rounded rect background
  const r = s * 0.2;
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.lineTo(s - r, 0);
  ctx.quadraticCurveTo(s, 0, s, r);
  ctx.lineTo(s, s - r);
  ctx.quadraticCurveTo(s, s, s - r, s);
  ctx.lineTo(r, s);
  ctx.quadraticCurveTo(0, s, 0, s - r);
  ctx.lineTo(0, r);
  ctx.quadraticCurveTo(0, 0, r, 0);
  ctx.fillStyle = grad;
  ctx.fill();
  
  // "CI" text
  ctx.fillStyle = '#FFFFFF';
  ctx.font = `bold ${s * 0.4}px sans-serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('CI', s / 2, s / 2);
}

drawIcon(document.getElementById('c16'));
drawIcon(document.getElementById('c48'));
drawIcon(document.getElementById('c128'));

// Auto-download
[16, 48, 128].forEach(size => {
  const canvas = document.getElementById('c' + size);
  const link = document.createElement('a');
  link.download = 'icon' + size + '.png';
  link.href = canvas.toDataURL('image/png');
  // link.click(); // uncomment to auto-download
});
</script>
</body>
</html>
