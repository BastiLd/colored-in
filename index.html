<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colored In</title>
    <meta name="description" content="Beautiful color palettes for your creative projects" />
    <meta name="author" content="Basti" />

    <!-- GitHub Pages SPA fallback (pairs with /public/404.html) -->
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        if (!p) return;
        params.delete("p");
        var cleanSearch = params.toString();
        
        // Decode the path
        var decodedPath = decodeURIComponent(p);
        
        // Get current pathname and remove trailing slash
        var currentPath = window.location.pathname.replace(/\/$/, "");
        
        // Build new URL without double slashes
        var newPath = currentPath + (decodedPath.startsWith("/") ? decodedPath : "/" + decodedPath);
        var newUrl = window.location.origin + newPath + (cleanSearch ? "?" + cleanSearch : "");
        
        window.history.replaceState(null, "", newUrl);
      })();
    </script>

    <meta property="og:title" content="Colored In" />
    <meta property="og:description" content="Beautiful color palettes for your creative projects" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="favicon.ico" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
