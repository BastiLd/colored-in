    <!-- GitHub Pages SPA fallback (pairs with /public/404.html) -->
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        if (!p) return;
        params.delete("p");
        var cleanSearch = params.toString();
        
        // Decode the path
        var decodedPath = decodeURIComponent(p);
        
        // Get current pathname and remove trailing slash
        var currentPath = window.location.pathname.replace(/\/$/, "");
        
        // Build new URL without double slashes
        var newPath = currentPath + (decodedPath.startsWith("/") ? decodedPath : "/" + decodedPath);
        var newUrl = window.location.origin + newPath + (cleanSearch ? "?" + cleanSearch : "");
        
        window.history.replaceState(null, "", newUrl);
      })();
    </script>
